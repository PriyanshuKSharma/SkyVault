{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card upload-card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-cloud-arrow-up display-1 text-primary mb-3"></i>
                        <h2 class="mb-2">Upload File</h2>
                        <p class="text-muted">Securely upload your files to the cloud</p>
                    </div>
                    
                    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                        <div class="upload-area mb-4" id="uploadArea">
                            <input type="file" class="form-control" name="file" id="file" required hidden>
                            <div class="upload-content text-center py-5">
                                <i class="bi bi-plus-circle display-4 text-muted mb-3"></i>
                                <h5 class="mb-2">Drag & Drop your file here</h5>
                                <p class="text-muted mb-3">or click to browse</p>
                                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('file').click()">
                                    <i class="bi bi-folder2-open me-2"></i>Choose File
                                </button>
                            </div>
                            <div class="file-info d-none" id="fileInfo">
                                <div class="d-flex align-items-center justify-content-between p-3 bg-light rounded">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-file-earmark text-primary me-2"></i>
                                        <span id="fileName"></span>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 upload-btn" disabled>
                            <span class="btn-text">
                                <i class="bi bi-cloud-upload me-2"></i>Upload Securely
                            </span>
                            <span class="loading-spinner d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>Uploading...
                            </span>
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('file');
const fileInfo = document.getElementById('fileInfo');
const fileName = document.getElementById('fileName');
const uploadBtn = document.querySelector('.upload-btn');
const uploadContent = document.querySelector('.upload-content');

uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('drag-over');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('drag-over');
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('drag-over');
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        fileInput.files = files;
        showFileInfo(files[0]);
    }
});

fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
        showFileInfo(e.target.files[0]);
    }
});

function showFileInfo(file) {
    fileName.textContent = file.name;
    uploadContent.classList.add('d-none');
    fileInfo.classList.remove('d-none');
    uploadBtn.disabled = false;
}

function clearFile() {
    fileInput.value = '';
    uploadContent.classList.remove('d-none');
    fileInfo.classList.add('d-none');
    uploadBtn.disabled = true;
}

document.querySelector('.upload-form').addEventListener('submit', function() {
    const btnText = uploadBtn.querySelector('.btn-text');
    const loadingSpinner = uploadBtn.querySelector('.loading-spinner');
    
    btnText.classList.add('d-none');
    loadingSpinner.classList.remove('d-none');
    uploadBtn.disabled = true;
});
</script>
{% endblock %}
