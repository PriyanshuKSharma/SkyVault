<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>File Management</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .tab-content > .tab-pane {
      display: none;
    }
    .tab-content > .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="upload-tab" data-toggle="tab" href="#upload" role="tab" aria-controls="upload" aria-selected="false">Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="files-tab" data-toggle="tab" href="#files" role="tab" aria-controls="files" aria-selected="false">Files</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <div class="login-container mt-3">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <div id="loginMessage" class="mt-3"></div>
        </div>
      </div>
      <!-- Upload Tab -->
      <div class="tab-pane fade" id="upload" role="tabpanel" aria-labelledby="upload-tab">
        <div class="upload-container mt-3">
          <h2>Upload File</h2>
          <form id="uploadForm">
            <div class="form-group">
              <label for="fileInput">Choose file</label>
              <input type="file" class="form-control" id="fileInput">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
          </form>
          <div id="uploadMessage" class="mt-3"></div>
        </div>
      </div>
      <!-- Files Tab -->
      <div class="tab-pane fade" id="files" role="tabpanel" aria-labelledby="files-tab">
        <div class="files-container mt-3">
          <h2>Uploaded Files</h2>
          <ul id="fileList" class="list-group"></ul>
          <div id="filesMessage" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Login
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('http://localhost:5000/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const result = await response.json();
          if (response.ok) {
            localStorage.setItem('token', result.token);
            $('#myTab a[href="#upload"]').tab('show');
          } else {
            document.getElementById('loginMessage').innerText = result.message;
          }
        } catch (error) {
          console.error('Login failed:', error);
        }
      });

      // Upload
      document.getElementById('uploadForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const fileInput = document.getElementById('fileInput');
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const token = localStorage.getItem('token');
        try {
          const response = await fetch('http://localhost:5000/upload', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` },
            body: formData
          });
          const result = await response.json();
          if (response.ok) {
            document.getElementById('uploadMessage').innerText = 'File uploaded successfully!';
            fileInput.value = '';
          } else {
            document.getElementById('uploadMessage').innerText = result.message;
          }
        } catch (error) {
          console.error('File upload failed:', error);
        }
      });

      // Fetch files
      $('#myTab a[href="#files"]').on('shown.bs.tab', async function () {
        const token = localStorage.getItem('token');
        try {
          const response = await fetch('http://localhost:5000/files', {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const files = await response.json();
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';
          files.forEach(file => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `<a href="http://localhost:5000/files/${file.id}" target="_blank">${file.name}</a>`;
            fileList.appendChild(li);
          });
        } catch (error) {
          console.error('Failed to fetch files:', error);
        }
      });
    });
  </script>
</body>
</html>
